name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install minimal stable with clippy and rustc
      uses: actions-rs/toolchain@v1
      with:
         profile: minimal
         toolchain: nightly
         components: rustc, clippy
    - name: Linting
      run: cargo clippy -- -D warnings
    - name: Basic tests
      run: cargo test -- -D warnings
