name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install rustc and clippy nightly
      uses: actions-rs/toolchain@v1
      with:
         profile: minimal
         toolchain: nightly
         override: true
         components: cargo, rustc, clippy
    - name: Tests (Async)
      run: make async-tests
    - name: Tests (Async I/O)
      run: make async-io-tests
    - name: Tests (Sync)
      run: make sync-tests
    - name: Tests (No compression)
      run: make no-compression-tests
    - name: Tests (No wisckey)
      run: make no-wisckey-tests
    - name: Tests (No wisckey + sync)
      run: make no-wisckey-tests

    #Do liniting last because it is most likely to fail
    - name: Linting (Async)
      run: make async-lint
    - name: Linting (Async I/O)
      run: make async-io-lint
    - name: Linting (Sync)
      run: make sync-lint
    - name: Linting (No WiscKey)
      run: make no-wisckey-lint
