name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install rustc and clippy nightly
      uses: dtolnay/rust-toolchain@stable
      with:
         toolchain: nightly
         components: cargo, rustc, clippy, rustfmt
    - name: Install Just
      uses: taiki-e/install-action@v2
      with:
        tool: just
    - name: Tests (Async)
      run: just async-tests
      timeout-minutes: 10
    - name: Tests (Async I/O)
      run: just async-io-tests
    - name: Tests (Sync)
      run: just sync-tests
      timeout-minutes: 10
    - name: Tests (No compression)
      run: just no-compression-tests
      timeout-minutes: 10
#    - name: Tests (Wisckey)
#      run: just wisckey-tests
#      timeout-minutes: 10
#    - name: Tests (Wisckey + sync)
#      run: just wisckey-sync-tests
#      timeout-minutes: 10
    - name: Linting (Async)
      run: just async-lint
    - name: Linting (Async I/O)
      run: just async-io-lint
    - name: Linting (Sync)
      run: just sync-lint
    - name: Linting (WiscKey)
      run: just wisckey-lint
    - name: Linting (Async I/O + WiscKey)
      run: just async-io-wisckey-lint
    - name: Formatting Checks
      run: just check-formatting
