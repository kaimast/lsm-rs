[package]
name = "lsm"
version = "0.3.0"
authors = ["Kai Mast <kaimast@cs.cornell.edu>"]
edition = "2021"
repository = "https://github.com/kaimast/lsm-rs"
description = "An implementation of log-structured merge trees in pure Rust"
license = "MIT"
readme = "README.md"
keywords = ["storage", "database", "async"]

[dependencies]
lru = "0.11"
parking_lot = "0.12"
bincode = "^1.3"
serde = { version="1", features=["derive"] }
log = "0.4"
futures = "0.3"
snap = { version="1", optional=true }
async-trait = "0.1"
cfg-if = "1"
tracing = { version="0.1", default-features=false, features=["attributes"] }
csv = "1"
tokio-condvar = "0.1"
#tokio-uring = { version="0.4", optional=true }
tokio-uring = { git="https://github.com/kaimast/tokio-uring.git", optional=true }
tokio-uring-executor = { git="https://github.com/kaimast/tokio-uring-executor.git", optional=true }
bloomfilter = { version="1", optional=true }

[dependencies.tokio]
version="1"
default-features=false
git="https://github.com/kaimast/tokio.git"
branch="notify_one_waiter"
features=["rt-multi-thread", "io-util", "sync", "macros", "tracing"]

[dev-dependencies]
clap = { version="4", features=["derive"] }
env_logger = "0.10"
tempfile = "3"
tracing-tracy = "0.10"
tracing-subscriber = { version="0.3", default-features=false }

[lib]
path = "src/lib.rs"

[features]
default = ["snappy-compression", "async-io", "bloom-filters"]
snappy-compression = ["snap"]
# cargo doesn't support mutually exclusive features
# so all this does is enable async test, async APIs are always enabled
# when 'sync' is not set
async = []
sync = []
wisckey = []
bloom-filters = ["bloomfilter"]
async-io = ["async", "tokio-uring", "tokio-uring-executor"]

[[test]]
name = "sync-basic"
path = "tests/sync/basic.rs"
required-features = ["sync"]

[[test]]
name = "sync-reopen"
path = "tests/sync/reopen.rs"
required-features = ["sync"]

[[test]]
name = "async-basic"
path = "tests/async/basic.rs"
required-features = ["async"]

[[test]]
name = "async-reopen"
path = "tests/async/reopen.rs"
required-features = ["async"]


[[example]]
name = "lsm-benchmark"
path = "benchmarks/async.rs"
required-features = ["async"]
