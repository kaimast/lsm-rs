[package]
name = "lsm"
version = "0.1.0"
authors = ["Kai Mast <kaimast@cs.cornell.edu>"]
edition = "2018"

[dependencies]
lru = { version="0.6" }
parking_lot = { version="0.11" }
bincode = { version="^1.3" }
serde = { version="1", features=["derive"] }
log = { version="0.4" }

[dev-dependencies]
env_logger = { version="0.7" }
tempfile = { version="3" }

[lib]
path = "src/lib.rs"

[features]
default = ["compaction"]
compaction = []
